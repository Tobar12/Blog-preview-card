<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Blog preview card</title>
</head>
<body>
    <div class="main__div">
        <img src="imgs/illustration-article.svg" alt="illustration" class="main__div__illustration">
        <div class="main__div__content">
            <p><span class="main__div__content__tag">Learning</span></p>
            <p class="main__div__content__date">Published 21 Dec 2023</p>
            <h1 class="main__div__content__title">HTML & CSS foundations</h1>
            <p class="main__div__content__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="main__div__content__user">
                <img src="imgs/image-avatar.webp" alt="avatar" class="main__div__content__imageavatar">
                <p class="main__div__content__user__text">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
